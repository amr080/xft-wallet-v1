<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Wallet</title>
    <style>
        body { font-family: sans-serif; }
        input, textarea { width: 400px; }
        div { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Crypto Wallet</h1>

    <!-- Wallet Generation -->
    <div>
        <h2>Wallet Generation</h2>
        <button id="generateWallet">Generate New Wallet</button>
        <div id="walletInfo" style="display: none;">
            <div>
                <label>Public Key:</label>
                <input type="text" id="publicKey" readonly>
            </div>
            <div>
                <label>Private Key:</label>
                <input type="text" id="privateKey" readonly>
            </div>
            <div>
                <label>Wallet Address:</label>
                <input type="text" id="walletAddress" readonly>
            </div>
        </div>
    </div>

    <!-- Key Encryption -->
    <div>
        <h2>Private Key Encryption</h2>
        <div>
            <label>Password:</label>
            <input type="password" id="encryptPassword">
        </div>
        <button id="encryptKey">Encrypt Private Key</button>
        <div id="encryptedKeyInfo" style="display: none;">
            <label>Encrypted Private Key:</label>
            <input type="text" id="encryptedKey" readonly>
        </div>
    </div>

    <!-- Transaction Signing -->
    <div>
        <h2>Transaction Signing</h2>
        <div>
            <label>Transaction Data:</label>
            <textarea id="transactionData" rows="3"></textarea>
        </div>
        <button id="signTransaction">Sign Transaction</button>
        <div id="signatureInfo" style="display: none;">
            <label>Signature:</label>
            <input type="text" id="signature" readonly>
        </div>
    </div>

    <!-- Transaction Verification -->
    <div>
        <h2>Transaction Verification</h2>
        <button id="verifyTransaction">Verify Transaction</button>
        <div id="verificationResult" style="display: none;"></div>
    </div>

    <script src="utils.js"></script>
    <script src="crypto-wallet.js"></script>
</body>
</html>
